<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0; overflow: hidden;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Content Security Policy to restrict script sources for security -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>处理错误报告</title>
    <style>
      /* System theme default styles - Dark mode */
      @media (prefers-color-scheme: dark) {
        body:not(.light-mode):not(.dark-mode) {
          background: #121212;
          color: #e0e0e0;
        }
      }

      /* System theme default styles - Light mode */
      @media (prefers-color-scheme: light) {
        body:not(.light-mode):not(.dark-mode) {
          background: #f8f9fa;
          color: #212529;
        }
      }

      /* Manually selected light theme styles */
      body.light-mode {
        background: #f8f9fa;
        color: #212529;
      }

      /* Manually selected dark theme styles */
      body.dark-mode {
        background: #121212;
        color: #e0e0e0;
      }

      /* CSS变量定义 */
      :root {
        --border-color: #dee2e6;
        --text-color: #212529;
        --hover-color: rgba(0, 0, 0, 0.05);
        --accent-color: #4d7cfe;
      }

      body.dark-mode {
        --border-color: #3d3d4d;
        --text-color: #e0e0e0;
        --hover-color: rgba(255, 255, 255, 0.05);
        --accent-color: #7c9eff;
      }

      /* General body styling */
      body {
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
        padding: 0;
        margin: 0;
        line-height: 1.6;
        transition: background-color 0.3s ease, color 0.3s ease;
        letter-spacing: 0.01em;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Error report specific styles */
      .error-report-container {
        padding: 20px;
        height: calc(100% - 40px);
        overflow: auto;
      }
      
      .error-report-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
      }
      
      .error-report-title::after {
        content: '';
        display: block;
        width: 50px;
        height: 3px;
        margin: 10px auto 0;
        border-radius: 2px;
        background: linear-gradient(90deg, #dc3545, #ff6b6b);
      }
      
      .error-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .error-item {
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 8px;
        background-color: rgba(220, 53, 69, 0.08);
        border: 1px solid rgba(220, 53, 69, 0.2);
      }
      
      body.dark-mode .error-item {
        background-color: rgba(220, 53, 69, 0.05);
        border-color: rgba(220, 53, 69, 0.15);
      }
      
      .file-path {
        font-weight: 500;
        margin-bottom: 8px;
        word-break: break-all;
      }
      
      .error-message {
        color: #dc3545;
        font-family: monospace;
        white-space: pre-wrap;
        margin-top: 8px;
        padding: 8px;
        background-color: rgba(0, 0, 0, 0.03);
        border-radius: 4px;
      }
      
      body.dark-mode .error-message {
        color: #ff6b6b;
        background-color: rgba(255, 255, 255, 0.03);
      }
      
      .error-code {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 4px;
        background-color: rgba(220, 53, 69, 0.2);
        color: #dc3545;
        font-weight: 500;
        margin-left: 8px;
      }
      
      body.dark-mode .error-code {
        background-color: rgba(220, 53, 69, 0.15);
        color: #ff6b6b;
      }
      
      .no-errors {
        text-align: center;
        padding: 20px;
        color: #6c757d;
      }
      
      body.dark-mode .no-errors {
        color: #adb5bd;
      }
    </style>
  </head>
  <body style="height: 100%; margin: 0; padding: 0; overflow: hidden; display: flex; flex-direction: column;">
    <div class="error-report-container" style="width: 100%; box-sizing: border-box;">
      <h2 class="error-report-title">处理错误报告</h2>
      <div id="error-content">
        <p class="no-errors">加载错误信息中...</p>
      </div>
    </div>
    
    <script>
      // 初始化主题
      const initializeTheme = () => {
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.classList.toggle('dark-mode', isDarkMode);
        document.body.classList.toggle('light-mode', !isDarkMode);
      };
      
      // 监听主题变化
      window.darkMode.onUpdate((isDarkMode) => {
        document.body.classList.toggle('dark-mode', isDarkMode);
        document.body.classList.toggle('light-mode', !isDarkMode);
      });
      
      // 初始化主题
      initializeTheme();
      
      // 获取错误内容容器
      const errorContent = document.getElementById('error-content');
      
      // 监听错误报告数据
      window.errorReport.onData((data) => {
        const { errorResults } = data;
        
        if (!errorResults || errorResults.length === 0) {
          errorContent.innerHTML = '<p class="no-errors">没有发现处理错误</p>';
          return;
        }
        
        // 创建错误列表
        const errorList = document.createElement('ul');
        errorList.className = 'error-list';
        
        // 添加每个错误项
        errorResults.forEach(result => {
          const errorItem = document.createElement('li');
          errorItem.className = 'error-item';
          
          const filePath = document.createElement('div');
          filePath.className = 'file-path';
          filePath.textContent = `文件: ${result.filePath}`;
          
          const errorStatus = document.createElement('div');
          errorStatus.className = 'error-status';
          errorStatus.innerHTML = `状态: 处理失败 <span class="error-code">错误码: ${result.code || 'N/A'}</span>`;
          
          const errorMessage = document.createElement('div');
          errorMessage.className = 'error-message';
          errorMessage.textContent = result.error || result.stderr || '未知错误';
          
          errorItem.appendChild(filePath);
          errorItem.appendChild(errorStatus);
          errorItem.appendChild(errorMessage);
          errorList.appendChild(errorItem);
        });
        
        // 更新内容
        errorContent.innerHTML = '';
        errorContent.appendChild(errorList);
      });
    </script>
  </body>
</html>
