<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0; overflow: hidden;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Content Security Policy to restrict script sources for security -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>处理错误报告</title>
    <!-- Link to the stylesheet for theme styling -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body style="height: 100%; margin: 0; padding: 0; overflow: hidden; display: flex; flex-direction: column;">
    <div class="error-report-container" style="width: 100%; box-sizing: border-box;">
      <h2 class="error-report-title">处理错误报告</h2>
      <div id="error-content">
        <p class="no-errors">加载错误信息中...</p>
      </div>
    </div>
    
    <!-- Load the error report script -->
    <script src="./error-report.js"></script>
  </body>
</html>
